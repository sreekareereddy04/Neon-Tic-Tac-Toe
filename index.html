<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-mode">
            <button id="pvp-btn" class="mode-btn active">
                <i class="fas fa-users"></i> Player vs Player
            </button>
            <button id="pvc-btn" class="mode-btn">
                <i class="fas fa-robot"></i> Player vs Computer
            </button>
        </div>
        
        <div class="scoreboard">
            <div class="player" id="player-x">
                <span class="symbol">X</span>
                <span class="score">0</span>
            </div>
            <div class="player" id="player-o">
                <span class="symbol">O</span>
                <span class="score">0</span>
            </div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="status"></div>
        
        <button id="reset-btn" class="action-btn">
            <i class="fas fa-sync-alt"></i> Reset Game
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
